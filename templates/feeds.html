{% extends 'base.html' %}

{% block title %}Feeds{% endblock %}

{% block body %}
<div class="container">
    <div class="header section center">
        <div class="row">
            <div class="col-6">
                <h4>Ecrivez ici vos commentaires</h4>
                <div class="row">
                    <form action="/add_feeds" method="post">
                        <div class="input-field">
                            <input type="text" name="username" required>
                            <label for="username">Utilisateur</label>
                        </div><br>
                        <div class="input-field">
                            <input type="text" name="feed" required>
                            <label for="feed">Votre commentaire</label>
                        </div>
                        <input class="btn" type="submit" value="Envoyer">
                    </form>
                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    {% for i in id %}
                    <form method="post" class="card blue-grey darken-1 hoverable">
                        <div class="card-content white-text">
                            <span class="card-title">{{flist[i]['username']}}</span>
                            <p>{{flist[i]["commentaire"]}}</p>
                        </div>
                        <div class="card-action">
                            <a href="#">{{flist[i]["Date"]}}</a>
                            <a href="/like/{{i}}"><i class="fa-solid fa-thumbs-up"></i> {{flist[i]["like"]}}</a>
                        </div>
                    </form>
                    {% endfor %}
                </div>
            </div>
        </div>
        
    </div>
</div>
{% endblock %}
